<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
            #   = id
            .   = classe
            :   = pseudo-classe
            ::  = pseudo-elemento
            >   = filho direto
        }
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: blueviolet;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: yellowgreen;
        }

        .relusente {
            background-color: rgb(147, 228, 183);
        }

        .relusente::before {
            content: '♲ ';
        }

        .relusente::after {
            content: ' ♲';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li>
            <a href="https://github.com/Amandextra"
            target="_blank">Repositório GitHub</a>
        </li>

        <li>
            <a href="https://www.youtube.com/@Amandextra"
            target="_blank">Canal YouTube</a>
        </li>

        <li>
            <a href="https://www.cursoemvideo.com/" class="relusente"
            target="_blank">Site do Curso em Vídeo</a>
        </li>
    </ul>
</body>
</html>
